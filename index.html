<body>
  <h1>ğŸ” Consulta de CNPJ</h1>
  <input type="text" id="cnpj" placeholder="Digite o CNPJ (com ou sem formataÃ§Ã£o)" />
  <button onclick="consultar()">Consultar</button>

  <div id="resultado"></div>

  <script>
    function formatCNPJ(cnpj) {
      return cnpj
        .replace(/^(\d{2})(\d)/, '$1.$2')
        .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
        .replace(/\.(\d{3})(\d)/, '.$1/$2')
        .replace(/(\d{4})(\d)/, '$1-$2')
        .replace(/(-\d{2})\d+?$/, '$1');
    }

    async function consultar() {
      const campo = document.getElementById('cnpj');
      const cnpjLimpo = campo.value.replace(/\D/g, '');
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = 'â³ Buscando dados...';

      if (cnpjLimpo.length !== 14) {
        resultado.innerHTML = 'âŒ CNPJ invÃ¡lido. Digite exatamente 14 nÃºmeros.';
        return;
      }

      try {
        const res = await fetch(`https://publica.cnpj.ws/cnpj/${cnpjLimpo}`);
        if (!res.ok) throw new Error('CNPJ nÃ£o encontrado ou erro de conexÃ£o.');

        const d = await res.json();

        resultado.innerHTML = `
          <div class="item"><span class="label">ğŸ†” CNPJ Formatado:</span> ${formatCNPJ(cnpjLimpo)}</div>
          <div class="item"><span class="label">ğŸ¢ RazÃ£o Social:</span> ${d.razao_social}</div>
          <div class="item"><span class="label">ğŸ“› Nome Fantasia:</span> ${d.estabelecimento.nome_fantasia || 'NÃ£o informado'}</div>

          <div class="item"><span class="label">ğŸ·ï¸ Porte:</span> ${d.porte.nome}</div>
          <div class="item"><span class="label">âš–ï¸ Natureza JurÃ­dica:</span> ${d.natureza_juridica.descricao}</div>

          <div class="grupo">
            <div class="label">ğŸ§¾ CNAE Principal:</div>
            <div>${d.estabelecimento.atividade_principal.descricao}</div>
          </div>

          <div class="grupo">
            <div class="label">ğŸ“ CNAEs SecundÃ¡rias:</div>
            <ul>
              ${(d.estabelecimento.atividades_secundarias || []).map(a => `<li>${a.descricao}</li>`).join('') || '<li>Nenhuma</li>'}
            </ul>
          </div>

          <div class="grupo">
            <div class="label">ğŸ“ EndereÃ§o:</div>
            <div>${d.estabelecimento.tipo_logradouro} ${d.estabelecimento.logradouro}, ${d.estabelecimento.numero}</div>

            <div>CEP: ${d.estabelecimento.cep}</div>

          </div>

        `;
      } catch (err) {
