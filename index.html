<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Consulta CNPJ + Notion</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
    h1 { color: #2c3e50; }
    input, button { padding: 10px; font-size: 16px; margin-right: 10px; }
    #resultado { margin-top: 30px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .label { font-weight: bold; color: #444; }
    .item { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>üîç Consulta de CNPJ + Envio para Notion</h1>
  <input type="text" id="cnpj" placeholder="Digite o CNPJ" />
  <button onclick="consultar()">Consultar e Enviar</button>

  <div id="resultado"></div>

<script>
const NOTION_API_URL = 'https://api.notion.com/v1/pages';
const NOTION_TOKEN = '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';
const DATABASE_ID = '230fbac9c4b380559c7bc74b3c1504e7';

function formatCNPJ(cnpj) {
  return cnpj
    .replace(/^(\d{2})(\d)/, '$1.$2')
    .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
    .replace(/\.(\d{3})(\d)/, '.$1/$2')
    .replace(/(\d{4})(\d)/, '$1-$2')
    .replace(/(-\d{2})\d+?$/, '$1');
}

async function consultar() {
  const campo = document.getElementById('cnpj');
  const cnpjLimpo = campo.value.replace(/\D/g, '');
  const resultado = document.getElementById('resultado');
  resultado.innerHTML = '‚è≥ Buscando dados...';

  if (cnpjLimpo.length !== 14) {
    resultado.innerHTML = '‚ùå CNPJ inv√°lido. Digite exatamente 14 n√∫meros.';
    return;
  }

  try {
    const res = await fetch(`https://publica.cnpj.ws/cnpj/${cnpjLimpo}`);
    if (!res.ok) throw new Error('CNPJ n√£o encontrado ou erro de conex√£o.');

    const d = await res.json();

    const nomeEmpresa = d.razao_social;
    const fantasia = d.estabelecimento.nome_fantasia || 'N√£o informado';
    const capital = d.capital_social;
    const porte = d.porte.nome;
    const cnae = d.estabelecimento.atividade_principal.descricao;

    resultado.innerHTML = `
      <div class="item"><span class="label">üè¢ Raz√£o Social:</span> ${nomeEmpresa}</div>
      <div class="item"><span class="label">üìõ Nome Fantasia:</span> ${fantasia}</div>
      <div class="item"><span class="label">üí∞ Capital Social:</span> R$ ${parseFloat(capital).toLocaleString('pt-BR')}</div>
      <div class="item"><span class="label">üè∑Ô∏è Porte:</span> ${porte}</div>
      <div class="item"><span class="label">üßæ CNAE:</span> ${cnae}</div>
    `;

    // Enviar para o Notion
    await fetch(NOTION_API_URL, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${NOTION_TOKEN}`,
        'Content-Type': 'application/json',
        'Notion-Version': '2022-06-28'
      },
      body: JSON.stringify({
        parent: { database_id: DATABASE_ID },
        properties: {
          'Nome da Empresa': {
            title: [{ text: { content: nomeEmpresa } }]
          },
          'Nome Fantasia': {
            rich_text: [{ text: { content: fantasia } }]
          },
          'Capital Social': {
            rich_text: [{ text: { content: `R$ ${parseFloat(capital).toLocaleString('pt-BR')}` } }]
          },
          'Porte': {
            rich_text: [{ text: { content: porte } }]
          },
          'CNAE Principal': {
            rich_text: [{ text: { content: cnae } }]
          },
          'CNPJ': {
            rich_text: [{ text: { content: formatCNPJ(cnpjLimpo) } }]
          }
        }
      })
    });

    resultado.innerHTML += '<div style="margin-top:20px; color:green;">‚úÖ Dados enviados ao Notion!</div>';

  } catch (err) {
    resultado.innerHTML = `‚ùå Erro: ${err.message}`;
  }
}
</script>

</body>
</html>
